<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #f8f9fa;
      padding: 20px;
      border-top: 1px solid #e4e4e4;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1200px;
      margin: auto;
    }

    .footer-left {
      flex: 1;
      text-align: left;
      margin: 10px 0;
    }

    .footer-right {
      flex: 1;
      text-align: right;
      margin: 10px 0;
    }

    .footer-links {
      display: block;
      margin-left: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: #007bff;
      margin-left: 15px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .social-icons a {
      color: #333;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #007bff;
    }

    .copyright {
      font-size: 0.9em;
      color: #6c757d;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }

      .footer-left, .footer-right {
        text-align: center;
        margin: 10px 0;
      }

      .footer-links {
        display: block;
        margin: 10px 0;
        text-align: center;
      }

      .social-icons {
        justify-content: center;
      }

      .copyright {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      <!-- Left Side -->
      <div class="footer-left">
        <strong>Company Logo</strong><br>
        Location: 484-3 Pon nagar, Gorimedu, Salem- 636008 Tamilnadu<br>
        Email: <a href="mailto:hello@xamguide.com">hello@xamguide.com</a>
      </div>

      <!-- Right Side -->
      <div class="footer-right">
        <div class="social-icons">
          <a href="https://x.com/Xamguide" target="_blank">X</a>
          <a href="https://www.linkedin.com/company/xam-guide/" target="_blank">LinkedIn</a>
          <a href="https://www.instagram.com/xam.guide/" target="_blank">Instagram</a>
        </div>
        <div class="footer-links">
          <a href="/privacy-policy" target="_blank">Privacy Policy</a>
          <a href="/terms-and-conditions" target="_blank">Terms & Conditions</a>
        </div>
      </div>
    </div>
    <div class="copyright">
      <div>&copy; 2025 Xamguide. All rights reserved.</div>
    </div>
  </footer>

</body>
</html>
